# All-Phase Testnet Master Configuration

# Chain identity
chain_id: 1337
deposit_contract_address: "0x00000000219ab540356cBB839Cbe05303d7705Fa"
network_name: "allphase-testnet"

# Timing
# genesis_timestamp: 0              # optional: fixed unix timestamp; if omitted, uses current time
genesis_delay: 120                   # seconds after genesis generation before chain starts
seconds_per_slot: 12
slots_per_epoch: 32

# Fork schedule (CL epochs)
altair_fork_epoch: 1
bellatrix_fork_epoch: 2
capella_fork_epoch: 4
deneb_fork_epoch: 5
electra_fork_epoch: 6
fulu_fork_epoch: 7

# Blob Parameter Override schedule (post-PeerDAS blob count increases)
bpo1_fork_epoch: 8                   # BPO1: increase max blobs
bpo1_max_blobs: 15
bpo2_fork_epoch: 9                   # BPO2: further increase max blobs
bpo2_max_blobs: 30

# PoW / Merge
genesis_difficulty: "0x80000"
# terminal_total_difficulty: auto-calculated to target merge ~1 epoch after bellatrix (epoch 3)

# Validators (per node)
validators_per_node: 128
# genesis_validators_count: 320    # if set, only this many validators in genesis state
                                   # remaining deposited post-genesis via deposit transactions
validator_mnemonic: "test test test test test test test test test test test junk"

# Gated deposit contract (optional)
# deposit_contract_gated: true           # deploy gated deposit contract instead of standard
# deposit_contract_admins: []            # additional admin addresses (1st prefunded account is always admin)
# deposit_contract_settings:             # withdrawal credential prefix gating settings
#   "0x00": 0                            # 0x00 prefix: requires token (value 0)
#   "0x01": 0                            # 0x01 prefix: requires token
#   "0xffff": 2                          # topups: no token required (value 2)

# Pre-funded accounts
prefund_mnemonic: "test test test test test test test test test test test junk"
prefund_count: 10
prefund_balance: "10000000000000000000000"  # 10000 ETH each

# Gas
genesis_gaslimit: 30000000

# EL Client images
el_image_old_geth: "ethereum/client-go:v1.11.6"
el_image_old_besu: "hyperledger/besu:24.10.0"
el_image_new_geth: "ethereum/client-go:latest"
el_image_new_besu: "hyperledger/besu:latest"
el_image_reth: "ghcr.io/paradigmxyz/reth:latest"
el_image_nethermind: "nethermind/nethermind:latest"

# CL Client images
cl_image_old_teku: "consensys/teku:25.1.0"       # last version with TTD merge support (removed in 25.2.0)
cl_image_teku: "consensys/teku:latest"
cl_image_old_lighthouse: "sigp/lighthouse:v5.3.0"
cl_image_mid_lighthouse: "sigp/lighthouse:v6.0.0"   # intermediate for DB migration (v5→v6 bridges schema v21→v22)
cl_image_lighthouse: "sigp/lighthouse:latest"
cl_image_old_lodestar: "chainsafe/lodestar:v1.38.0"
cl_image_lodestar: "chainsafe/lodestar:latest"
cl_image_prysm_beacon: "gcr.io/prysmaticlabs/prysm/beacon-chain:v7.1.2"
cl_image_prysm_validator: "gcr.io/prysmaticlabs/prysm/validator:v7.1.2"
cl_image_grandine: "sifrai/grandine:latest"

# Explorer
dora_image: "ethpandaops/dora:latest"

# Spammer
spamoor_image: "ethpandaops/spamoor:latest"
spamoor_startup_spammers:
  - name: "EOA Spammer"
    scenario: "eoatx"
    config:
      throughput: 20
      max_pending: 40
      max_wallets: 20

# Blockscout
blockscout_enabled: true                  # set false to skip launching blockscout (saves resources)
blockscout_image: "ghcr.io/blockscout/blockscout:latest"
blockscout_frontend_image: "ghcr.io/blockscout/frontend:latest"
blockscout_verif_image: "ghcr.io/blockscout/smart-contract-verifier:latest"
