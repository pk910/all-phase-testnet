    address: http://allphase-node1-cl:5052
    dataProvider: true
  - name: node2-lodestar
    address: http://allphase-node2-cl:5051
    dataProvider: true
  - name: node3-prysm
    address: http://allphase-node3-cl:3500
    dataProvider: true
  - name: node4-teku
    address: http://allphase-node4-cl:5052
    dataProvider: true
  - name: node5-grandine
    address: http://allphase-node5-cl:5052
    dataProvider: true
