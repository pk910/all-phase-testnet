global:
  listenAddr: ":5555"
  logging: "info"
  metricsAddr: ":9090"

checkpointz:
  mode: full
  caches:
    blocks:
      max_items: 200
    states:
      max_items: 5
  historical_epoch_count: 20
  frontend:
    enabled: true
    brand_name: "All-Phase Testnet"

beacon:
  upstreams:
